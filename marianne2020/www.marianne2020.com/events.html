d": "w1km3zsq", "events_feed_social_image_url": "https://mobilize-uploads-prod.s3.us-east-2.amazonaws.com/uploads/organization_social/20190607_MW2020_HouseParties-3_20190607224017571191.png", "events_feed_social_sharing_title": null, "events_feed_social_sharing_description": null, "host_an_event_social_image_url": "https://mobilize-uploads-prod.s3.us-east-2.amazonaws.com/uploads/organization_dist_org_social/20190607_MW2020_HouseParties-3_20190607212912683185.png", "host_an_event_social_sharing_title": null, "host_an_event_social_sharing_description": null, "is_mobilize": false}, "image_url": "https://mobilize-uploads-prod.s3.amazonaws.com/uploads/organization/preview-full-20190607_MW2020_HouseParties-3_20190607203030050746.png", "is_featured": false, "is_excluded": null, "first_timeslot": null, "next_timeslot": null, "upcoming_participant_count": null, "van_role_name": null, "permissions": null, "ratings": null, "is_virtual_flexible": false, "times": [{"id": 558380, "start": "2019-06-15T22:00:00Z", "end": "2019-06-16T00:00:00Z", "remaining_spots": null}], "distance": null, "location_name": "", "address_line1": "90 Club Rd", "address_line2": "", "latitude": "41.0245277", "longitude": "-73.5921467", "congressional_district": "4", "state_leg_district": "150", "state_senate_district": "36"}, {"id": 95655, "name": "Holliston, Massachusetts : Marianne Meetup: Big Truths and Grassroots", "van_name": "", "tagline": "", "description": "I'm a spiritual practitioner who has always avoided the dysfunctional chaos of politics, but listening to Marianne gives me shivers of hope that the time has come for the spiritual underground to step up, rise up, to take everything we've learned on the mat, on the cushion, and in the retreat center, and contribute in a real way to the collective transformation that is gathering strength and speed at this 11th hour.\n\nThe only things stopping me are the fear of what people will think, and the fear of giving my heart and my time to a futile cause. These are not fears that I (we) can afford to indulge any longer. I hoped to find a local Meetup already scheduled, but the closest one was in Vermont... so I guess it's up to me!\n\nI have no idea where this will lead, or what will be asked of me going forward, but I know that being in community with others is a power infinitely greater and more intelligent than anything I can do on my own. Please come and join what may be the most important conversation of our lives. ~Jenny Campbell", "description_html": "\u003cp\u003eI'm a spiritual practitioner who has always avoided the dysfunctional chaos of politics, but listening to Marianne gives me shivers of hope that the time has come for the spiritual underground to step up, rise up, to take everything we've learned on the mat, on the cushion, and in the retreat center, and contribute in a real way to the collective transformation that is gathering strength and speed at this 11th hour.\u003c/p\u003e\n\u003cp\u003eThe only things stopping me are the fear of what people will think, and the fear of giving my heart and my time to a futile cause. These are not fears that I (we) can afford to indulge any longer. I hoped to find a local Meetup already scheduled, but the closest one was in Vermont... so I guess it's up to me!\u003c/p\u003e\n\u003cp\u003eI have no idea where this will lead, or what will be asked of me going forward, but I know that being in community with others is a power infinitely greater and more intelligent than anything I can do on my own. Please come and join what may be the most important conversation of our lives. ~Jenny Campbell\u003c/p\u003e", "event_type": 9, "visibility": 1, "pro_tips": "Google Maps directions are accurate. Plenty of parking in the cul-de-sac. A few steps are necessary to enter the house. We have 2 cats. I will provide water, tea, and seltzer. You are welcome to bring snacks if you like, but not necessary.", "pro_tips_html": "\u003cp\u003eGoogle Maps directions are accurate. Plenty of parking in the cul-de-sac. A few steps are necessary to enter the house. We have 2 cats. I will provide water, tea, and seltzer. You are welcome to bring snacks if you like, but not necessary.\u003c/p\u003e", "is_virtual": false, "advocacy_campaign_id": null, "virtual_action_url": null, "virtual_action_button_text": null, "location_is_private": false, "city": "Holliston", "state": "MA", "zipcode": "01746", "location_one_line": "15 Washington Path, Holliston, MA, 01746", "contact_name": "Jenny Campbell", "contact_number": "7742174195", "reply_to_email": "jenneagram@yahoo.com", "timezone": "America/New_York", "external_sync": 1, "volunteer_check_in_is_enabled": true, "approval_status": 1, "deleted_at_utc": null, "created_by_distributed_organizing": true, "is_distributed_organizing_event_with_customizations": null, "creator": null, "creator_permission_tier": null, "organization": {"id": 1499, "name": "Marianne 2020", "slug": "marianne2020", "state": "", "race_type": 10, "district": "", "candidate_name": "Marianne Williamson", "is_primary_campaign": true, "reply_to_email": "events@marianne2020.com", "dist_org_reply_to_email": "events@marianne2020.com", "org_type": 1, "facebook_pixel_id": "614248912227349", "google_analytics_id": "UA-129279548-2", "slaask_app_id": null, "intercom_app_id": null, "allow_promotion_by_other_orgs": true, "require_membership_for_feed": false, "require_membership_title": null, "require_membership_description": "", "require_membership_confirm_button_text": null, "require_membership_decline_button_text": null, "require_membership_decline_description": "", "require_membership_decline_link": null, "require_membership_email_disclaimer": "", "require_membership_sms_disclaimer": "", "require_membership_long_description": "", "require_membership_membership_disclaimer": "", "branding": {"background_color": "#201747", "logo_url": "https://mobilize-uploads-prod.s3.us-east-2.amazonaws.com/uploads/organization/5c2ea2ff3ded385160945e68_MW_logo_01%402
